version: '3.4'

# https://code.visualstudio.com/docs/containers/docker-compose

services:
  dockertest:
    image: dockertest
    build:
      context: session
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]
